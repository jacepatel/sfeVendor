<div class="header" style="color: #ffffff"> <div ng-include src="'partials/header.html'"></div> <h3>Open The Shop</h3> </div> <div class="displaybubble"> <p class="lead"> <h3>PUT YOURSELF ON THE MAP!</h3> </p> <div id="openshop-map" style="height: 300px"> </div> <input ng-model="inpMapAddress" id="inpMapAddress" type="text" placeholder="Google Maps Address" style="width: 100%; padding: 6px; margin-top: 6px"><br> <input ng-model="inpCustomAddress" id="inpCustomAddress" type="text" style="width: 100%; padding: 6px; margin-top: 6px" placeholder="Optional Address Instructions (eg. Behind the bushes)"> </div> <div class="displaybubble" id="select-menu-items" style="color: #9d5150; background-color: #ffffff"> <p class="lead"> <h3 class="test-muted">WHAT'S COOKING?</h3> </p> <ul class="menu-group"> <li ng-repeat="item in items" ng-controller="MenuItemController" ng-click="toggleSelection()" class="menu-group-item" style="cursor: pointer" ng-class="{true: 'menu-group-item-success', false: 'menu-group-item-danger'}[item.isActive]">{{ item.name }} </li> </ul> </div> <div class="displaybubble" id="select-close-time"> <p class="lead"> <h3 class="test-muted">WHEN CAN WE STOP...</h3> </p> <timepicker ng-model="mytime" hour-step="1" minute-step="10" show-meridian="false" align="center"></timepicker> </div> <div class="displaybubble" id="selected-time"> <span style="font-size: 18px; color: #ffffff"> Close Time Is Set To: <span style="font-weight: bold">{{mytime | date:'shortTime' }}</span> </span> </div> <div class="displaybubble" id="openshop-options" style="padding: 0px"> <div class="btn-proceed" style="width: 100%; cursor: pointer" ng-click="OpenTheShop()">OKAY LETS SELL STUFF!</div> </div>
