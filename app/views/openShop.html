

<div class="header">
        <div ng-include src="'partials/header.html'"></div>
        <h3 class="text-muted">Open Shop</h3>
</div>

<div class="jumbotron" id='openshop-map' style='height: 300px;'>
</div>

<div class="jumbotron" id='address-inputs'>
  <p class="lead">
<input ng-model= 'inpMapAddress' id='inpMapAddress' type='text' size='40' placeholder='Google Maps Address' /><br><br>
<input ng-model='inpCustomAddress' id='inpCustomAddress' type='text' size='40' placeholder='Optional Address Instructions' />
</p>
</div>

<div class="jumbotron" id="select-menu-items">
<ul class="list-group" >
	<li
    ng-repeat="item in items"
    ng-controller="MenuItemController"
    ng-click="toggleSelection()"
    ng-mouseenter="active = true"
    ng-mouseleave="active = false"
    class = "list-group-item"
    ng-class="{true: 'list-group-item-success', false: 'list-group-item-danger'}[item.isActive]">{{ item.name }}
	</li>
</ul>
</div>
<div class="jumbotron" id="select-close-time">
      <timepicker ng-model="mytime" hour-step="1" minute-step="10" show-meridian="false" align="center"></timepicker>
<pre class="alert alert-info">Close Time Is Set To: {{mytime | date:'shortTime' }}</pre>
</div>
<div class="jumbotron" id='openshop-options'>
  <p class="lead">
    <h3 class="test-muted">Fill in the this for opening the shop</h3>
  </p>
  <p><div class="btn btn-lg btn-success" ng-click="OpenTheShop()">Open The Shop</div></p>
</div>
